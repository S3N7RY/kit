<!doctype html>
<html lang="en" ng-app="kitApp">
<head>
  <meta charset="utf-8">
  <title>Arma 3 Kit Configurator</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div class="panel main" ng-controller="kitAppCtrl">
	<button ng-init="showHelp=true" ng-click="showHelp = !showHelp">?{{showHelp}}?</button>
	<div id="store" class="darkBG">
		<div item></div>
	<input type="text" ng-model="divType"></input>
	
	<dynamic ng-init="testHelp='testHelpText'" >
	</dynamic>
	<div data-help-fragment="getHelp('test')" show-help="showHelp"></div>
	<div ng-controller="testCtrl">
		<div data-help-fragment="getHelp('test')"></div>
	</div>
	</div>


  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
